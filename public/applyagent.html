<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜搜彩票</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="wap-font-scale" content="no">
    <meta name="keywords" content="搜搜彩票,搜搜移动端">
    <meta name="description" content="搜搜彩票,搜搜移动端">
    <meta name="screen-orientation" content="portrait">    <!--uc强制竖屏-->
    <meta name="x5-orientation" content="portrait">   <!--uc强制竖屏-->
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/extension.css">
</head>
<body>

<h3 class="ex_title">推广代理申请</h3>
<div class="main">
    <div class="ex_word">
        <b>当前满足以下条件后，可以填写以下信息或者联系我们的客服，来咨询相关事宜。</b>
        <p>1、拥有固定的牛牛圈子或者微信，QQ群。</p>
        <p>2、在担任推广员期间，不进行任何违法行为。</p>
    </div>
    <div class="ex_word"><b>客服微信：sdfsdif</b></div>
    <form name="" class="form" action="/applyagent/submit" method="post">
        <div class="form-group">
            <p class="icon-name">手机号码：</p>
            <input type="text" placeholder="请输入手机号码" name="telephone" maxlength="11">
        </div>
        <div class="form-group">
            <p class="icon-name">微信群截图：</p>
            <a href="javascript:;" class="upload_btn"> <input type="file" name="uploadimg">选择图片</a>
        </div>
        <div class="form-group">
            <p class="icon-name">20名群成员游戏ID：</p>
            <textarea name="members" rows="3" cols="60" id="textarea1" maxlength="300" placeholder="要求：未绑定人推广码（格式：逗号断开）"></textarea>
        </div>
        <div class="form-group">
            <p class="icon-name">您有什么资源&优势：</p>
            <textarea name="description" rows="3" cols="60" id="textarea2" maxlength="300" placeholder="选填"></textarea>
        </div>
        <div class="form-group">
            <a href="javascript:;" class="submit_btn">提交申请</a>
        </div>
    </form>
</div>
<script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
    $('.submit_btn').click(function(){
        $('.form').submit();
    });
</script>
</body>
</html>
